<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Course Recommendation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <style>
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        #chatbot-window {
            transition: all 0.3s ease-in-out;
        }
        #chatbot-messages {
            max-height: 400px;
            overflow-y: auto;
        }
        /* LaTeX-like styling for Markdown content */
        .markdown-content {
            font-family: 'Times New Roman', Times, serif;
            line-height: 1.6;
        }
        .markdown-content h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #1a1a1a;
        }
        .markdown-content p {
            margin-bottom: 0.75rem;
        }
        .markdown-content ul {
            list-style-type: disc;
            margin-left: 2rem;
            margin-bottom: 1rem;
        }
        .markdown-content li {
            margin-bottom: 0.5rem;
        }
        .markdown-content a {
            color: #0000EE;
            text-decoration: underline;
        }
        .markdown-content strong {
            font-weight: bold;
        }
        .course-item {
            border: 1px solid #ddd;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-6">Student Course Recommendation</h1>

        <!-- Form Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <div class="flex justify-end mb-4">
                <button id="toggle-structured" class="text-blue-500 hover:underline">Switch to Structured Input</button>
                <button id="toggle-paragraph" class="hidden text-blue-500 hover:underline">Switch to Paragraph Input</button>
            </div>

            <!-- Structured Input Form -->
            <div id="structured-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Name: *</label>
                    <input id="name" type="text" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Current Background:</label>
                    <textarea id="background" class="w-full p-2 border rounded" rows="4"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Interests (comma separated): *</label>
                    <input id="interests" type="text" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Previous Courses (comma separated IDs):</label>
                    <input id="previous-courses" type="text" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Career Goals:</label>
                    <textarea id="career-goals" class="w-full p-2 border rounded" rows="4"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Self-rated Skill Levels:</label>
                    <textarea id="skill-levels" class="w-full p-2 border rounded" rows="4"></textarea>
                </div>
            </div>

            <!-- Paragraph Input Form -->
            <div id="paragraph-form" class="hidden">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Name: *</label>
                    <input id="paragraph-name" type="text" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700">Profile Paragraph: *</label>
                    <textarea id="profile-paragraph" class="w-full p-2 border rounded" rows="6" required></textarea>
                </div>
            </div>

            <button id="get-recommendations" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Get Recommendations</button>
        </div>

        <!-- Recommended Courses -->
        <div id="recommendations" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Recommended Courses</h2>
            <div id="course-list" class="markdown-content"></div>
        </div>

        <!-- Chatbot Widget -->
        <div id="chatbot-container">
            <button id="chatbot-toggle" class="bg-blue-500 text-white p-4 rounded-full shadow-lg hover:bg-blue-600">ðŸ’¬</button>
            <div id="chatbot-window" class="hidden bg-white rounded-lg shadow-xl w-80 md:w-96">
                <div class="bg-blue-500 text-white p-4 rounded-t-lg flex justify-between items-center">
                    <h2 class="text-lg font-semibold">Course Advisor</h2>
                    <button id="chatbot-close" class="text-white hover:text-gray-200">âœ•</button>
                </div>
                <div id="chatbot-messages" class="p-4 space-y-4">
                    <div class="p-2 bg-gray-100 rounded-lg markdown-content">
                        ðŸ‘‹ Hi! I'm your course advisor. Ask me about courses, skills, or learning paths!
                    </div>
                </div>
                <div class="p-4 border-t">
                    <input id="user-id" type="text" placeholder="Enter your user ID" class="w-full p-2 border rounded mb-2" value="test_user">
                    <input id="chatbot-input" type="text" placeholder="Type your question..." class="w-full p-2 border rounded">
                    <button id="chatbot-send" class="w-full bg-blue-500 text-white p-2 mt-2 rounded hover:bg-blue-600">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Form Toggle
        const toggleStructured = document.getElementById('toggle-structured');
        const toggleParagraph = document.getElementById('toggle-paragraph');
        const structuredForm = document.getElementById('structured-form');
        const paragraphForm = document.getElementById('paragraph-form');

        toggleStructured.addEventListener('click', () => {
            structuredForm.classList.add('hidden');
            paragraphForm.classList.remove('hidden');
            toggleStructured.classList.add('hidden');
            toggleParagraph.classList.remove('hidden');
        });
        toggleParagraph.addEventListener('click', () => {
            structuredForm.classList.remove('hidden');
            paragraphForm.classList.add('hidden');
            toggleStructured.classList.remove('hidden');
            toggleParagraph.classList.add('hidden');
        });

        // Chatbot Toggle
        const toggleButton = document.getElementById('chatbot-toggle');
        const closeButton = document.getElementById('chatbot-close');
        const chatbotWindow = document.getElementById('chatbot-window');
        toggleButton.addEventListener('click', () => {
            chatbotWindow.classList.toggle('hidden');
        });
        closeButton.addEventListener('click', () => {
            chatbotWindow.classList.add('hidden');
        });

        // Chatbot Logic
        const sendButton = document.getElementById('chatbot-send');
        const input = document.getElementById('chatbot-input');
        const userIdInput = document.getElementById('user-id');
        const messages = document.getElementById('chatbot-messages');
        let threadId = null;

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-2 rounded-lg ${isUser ? 'bg-blue-100 text-right' : 'bg-gray-100 markdown-content'}`;
            messageDiv.innerHTML = isUser ? content.replace(/\n/g, '<br>') : marked.parse(content);
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight;
        }

        async function sendFeedback(courseId, feedback) {
            try {
                const response = await fetch('http://localhost:8000/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userIdInput.value,
                        course_id: courseId,
                        feedback: feedback
                    })
                });
                if (!response.ok) throw new Error('Feedback failed');
                console.log('Feedback recorded');
            } catch (error) {
                console.error('Feedback error:', error);
            }
        }

        function parseCourses(response, dbResults) {
            const courseRegex = /\*\*\[(.+?)\]\((.+?)\)\*\*.*?on\s+(\w+).*?\(([\w\s]+),\s*([\d\s\w]+)\)/g;
            const courses = [];
            let match;
            while ((match = courseRegex.exec(response)) !== null) {
                const courseId = dbResults?.find(r => r.title === match[1])?.id || `course_${Math.random().toString(36).substr(2, 9)}`;
                courses.push({
                    id: courseId,
                    title: match[1],
                    url: match[2],
                    provider: match[3],
                    skill_level: match[4],
                    duration: match[5]
                });
            }
            return courses;
        }

        function renderResponse(response, dbResults) {
            const courses = parseCourses(response, dbResults);
            let html = marked.parse(response);
            if (courses.length > 0) {
                html += '<div class="mt-2 space-y-2">';
                courses.forEach(course => {
                    html += `
                        <div class="course-item">
                            <p><strong>${course.title}</strong> (${course.provider}, ${course.skill_level}, ${course.duration})</p>
                            <a href="${course.url}" target="_blank" class="text-blue-500">Link</a>
                            <button class="like-btn ml-2 text-green-500" data-course-id="${course.id}">Like</button>
                            <button class="dislike-btn ml-2 text-red-500" data-course-id="${course.id}">Dislike</button>
                        </div>`;
                });
                html += '</div>';
            }
            addMessage(html);
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', () => sendFeedback(btn.dataset.courseId, 'like'));
            });
            document.querySelectorAll('.dislike-btn').forEach(btn => {
                btn.addEventListener('click', () => sendFeedback(btn.dataset.courseId, 'dislike'));
            });
        }

        sendButton.addEventListener('click', async () => {
            const query = input.value.trim();
            const userId = userIdInput.value.trim();
            if (!query || !userId) {
                addMessage('Please enter a query and user ID.', true);
                return;
            }
            addMessage(query, true);
            input.value = '';

            try {
                const response = await fetch('http://localhost:8000/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, user_id: userId, thread_id: threadId })
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                threadId = data.thread_id;
                renderResponse(data.response, data.db_results || []);
            } catch (error) {
                addMessage(`Error: ${error.message}`);
            }
        });

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendButton.click();
        });

        // Form Submission
        const getRecommendationsButton = document.getElementById('get-recommendations');
        getRecommendationsButton.addEventListener('click', async () => {
            let query = '';
            if (!structuredForm.classList.contains('hidden')) {
                const name = document.getElementById('name').value.trim();
                const interests = document.getElementById('interests').value.trim();
                const background = document.getElementById('background').value.trim();
                const previousCourses = document.getElementById('previous-courses').value.trim();
                const careerGoals = document.getElementById('career-goals').value.trim();
                const skillLevels = document.getElementById('skill-levels').value.trim();
                if (!name || !interests) {
                    alert('Name and Interests are required.');
                    return;
                }
                query = `Recommend courses for ${name} with interests in ${interests}`;
                if (background) query += `, background: ${background}`;
                if (previousCourses) query += `, previous courses: ${previousCourses}`;
                if (careerGoals) query += `, career goals: ${careerGoals}`;
                if (skillLevels) query += `, skill levels: ${skillLevels}`;
            } else {
                const name = document.getElementById('paragraph-name').value.trim();
                const profile = document.getElementById('profile-paragraph').value.trim();
                if (!name || !profile) {
                    alert('Name and Profile Paragraph are required.');
                    return;
                }
                query = `Recommend courses for ${name} based on this profile: ${profile}`;
            }

            try {
                const response = await fetch('http://localhost:8000/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, user_id: userIdInput.value, thread_id: threadId })
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                threadId = data.thread_id;
                document.getElementById('course-list').innerHTML = marked.parse(data.response);
            } catch (error) {
                document.getElementById('course-list').innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
