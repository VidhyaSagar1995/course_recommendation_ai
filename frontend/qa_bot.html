<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendation Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        #chatbot-window {
            transition: all 0.3s ease-in-out;
        }
        #chatbot-messages {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Course Recommendation Chatbot</h1>
        <p class="text-center text-gray-600">Ask about courses, skills, or learning paths!</p>
    </div>

    <!-- Chatbot Widget -->
    <div id="chatbot-container">
        <button id="chatbot-toggle" class="bg-blue-500 text-white p-4 rounded-full shadow-lg hover:bg-blue-600">
            ðŸ’¬
        </button>
        <div id="chatbot-window" class="hidden bg-white rounded-lg shadow-xl w-80 md:w-96">
            <div class="bg-blue-500 text-white p-4 rounded-t-lg flex justify-between items-center">
                <h2 class="text-lg font-semibold">Course Advisor</h2>
                <button id="chatbot-close" class="text-white hover:text-gray-200">âœ•</button>
            </div>
            <div id="chatbot-messages" class="p-4 space-y-4">
                <!-- Messages will be appended here -->
            </div>
            <div class="p-4 border-t">
                <input id="user-id" type="text" placeholder="Enter your user ID" class="w-full p-2 border rounded mb-2" value="test_user">
                <input id="chatbot-input" type="text" placeholder="Type your question..." class="w-full p-2 border rounded">
                <button id="chatbot-send" class="w-full bg-blue-500 text-white p-2 mt-2 rounded hover:bg-blue-600">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Chatbot toggle
        const toggleButton = document.getElementById('chatbot-toggle');
        const closeButton = document.getElementById('chatbot-close');
        const chatbotWindow = document.getElementById('chatbot-window');
        toggleButton.addEventListener('click', () => {
            chatbotWindow.classList.toggle('hidden');
        });
        closeButton.addEventListener('click', () => {
            chatbotWindow.classList.add('hidden');
        });

        // Send query to backend
        const sendButton = document.getElementById('chatbot-send');
        const input = document.getElementById('chatbot-input');
        const userIdInput = document.getElementById('user-id');
        const messages = document.getElementById('chatbot-messages');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-2 rounded-lg ${isUser ? 'bg-blue-100 text-right' : 'bg-gray-100'}`;
            messageDiv.innerHTML = content.replace(/\n/g, '<br>'); // Handle newlines
            messages.appendChild(messageDiv);
            messages.scrollTop = messages.scrollHeight; // Auto-scroll
        }

        async function sendFeedback(courseId, feedback) {
            try {
                const response = await fetch('http://localhost:8000/feedback', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userIdInput.value,
                        course_id: courseId,
                        feedback: feedback
                    })
                });
                if (!response.ok) throw new Error('Feedback failed');
                console.log('Feedback recorded');
            } catch (error) {
                console.error('Feedback error:', error);
            }
        }

        function parseCourses(response) {
            const courseRegex = /\*\*\[(.+?)\]\((.+?)\)\*\*.*?on\s+(\w+).*?\(([\w\s]+),\s*([\d\s\w]+)\)/g;
            let match;
            const courses = [];
            while ((match = courseRegex.exec(response)) !== null) {
                courses.push({
                    title: match[1],
                    url: match[2],
                    provider: match[3],
                    skill_level: match[4],
                    duration: match[5],
                    id: `course_${Math.random().toString(36).substr(2, 9)}` // Mock ID
                });
            }
            return courses;
        }

        function renderResponse(response) {
            const courses = parseCourses(response);
            let html = response.replace(/\n/g, '<br>');
            if (courses.length > 0) {
                html += '<div class="mt-2 space-y-2">';
                courses.forEach(course => {
                    html += `
                        <div class="border p-2 rounded">
                            <p><strong>${course.title}</strong> (${course.provider}, ${course.skill_level}, ${course.duration})</p>
                            <a href="${course.url}" target="_blank" class="text-blue-500">Link</a>
                            <button class="like-btn ml-2 text-green-500" data-course-id="${course.id}">Like</button>
                            <button class="dislike-btn ml-2 text-red-500" data-course-id="${course.id}">Dislike</button>
                        </div>`;
                });
                html += '</div>';
            }
            addMessage(html);
            // Attach feedback event listeners
            document.querySelectorAll('.like-btn').forEach(btn => {
                btn.addEventListener('click', () => sendFeedback(btn.dataset.courseId, 'like'));
            });
            document.querySelectorAll('.dislike-btn').forEach(btn => {
                btn.addEventListener('click', () => sendFeedback(btn.dataset.courseId, 'dislike'));
            });
        }

        sendButton.addEventListener('click', async () => {
            const query = input.value.trim();
            const userId = userIdInput.value.trim();
            if (!query || !userId) {
                addMessage('Please enter a query and user ID.', true);
                return;
            }
            addMessage(query, true);
            input.value = '';

            try {
                const response = await fetch('http://localhost:8000/query', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query, user_id: userId })
                });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                renderResponse(data.response);
            } catch (error) {
                addMessage(`Error: ${error.message}`);
            }
        });

        // Allow Enter key to send
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendButton.click();
        });
    </script>
</body>
</html>
